        var deviceWidth = document.documentElement.clientWidth;

            deviceWidth = 640;

        document.documentElement.style.fontSize = deviceWidth / 6.4 + "px";
        window.onresize = function () {
            var deviceWidth = document.documentElement.clientWidth;

<body>

    <div id="kdloading" class="divloading">
        <div class="loading-box">
            <div class="spinner">
                <div class="spinner-container container1">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container container2">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>

                    <div class="circle3"></div>
                    <div class="circle4"></div>

            </div>
            <div class="loading-text">
                正在努力加载...
            </div>
        </div>
    </div>

    <div id="flyelement" class="flyelement"></div>

    <div class="keyboard" id="keyboard" style="display:none;">
        <ul class="rowhead">
            <li class="name"></li>
            <li class="input">
                0
            </li>
            <li class="ok">
                <span key="ok">完成</span>
            </li>
        </ul>
        <ul class="rowbody">
            <li class="row">
                <div class="btnkey">
                    <span key="1">1</span>
                </div>
                <div class="btnkey">
                    <span key="2">2</span>
                </div>
                <div class="btnkey">
                    <span key="3">3</span>
                </div>
            </li>
            <li class="row">
                <div class="btnkey">
                    <span key="4">4</span>
                </div>
                <div class="btnkey">
                    <span key="5">5</span>
                </div>
                <div class="btnkey">
                    <span key="6">6</span>
                </div>
            </li>
            <li class="row">
                <div class="btnkey">
                    <span key="7">7</span>
                </div>
                <div class="btnkey">
                    <span key="8">8</span>
                </div>
                <div class="btnkey">
                    <span key="9">9</span>
                </div>
            </li>
            <li class="row">
                <div class="btnkey">
                    <span key="point" class="">.</span>
                </div>
                <div class="btnkey">
                    <span key="0">0</span>
                </div>
                <div class="btnkey">
                    <span key="clear1" class="clear1">
                        <img class="sprite-clear1" src="img/kdpx.gif" />
                    </span>
                </div>
            </li>
        </ul>
    </div>

    <div id="kdnotice" class="divnotice">
        <p id="kdnoticecontent"></p>
        <div class="divnoticeMap"></div>
    </div>

    <div id="divPulldown" class="pulldown">
        下拉刷新
    </div>

    <div id="divPullup" class="pullup">
        上拉刷新
    </div>

    <div class="kdcMenuBar">
        <span id="homeId" class="home-icon  sprite-main_s selected">首页</span>
        <span id="typeId" class="home-icon  sprite-order">商品</span>
        <span id="goodsBoxId" class="home-icon shop-icon sprite-hcart">
            <p>购物车</p>
            <div id="goodsNum" style="display: none">0</div>
        </span>
        <span id="meId" class="home-icon me-icon sprite-person">我</span>
    </div>

    <!--选择界面 beg-->
    <div id="select-way" class="select-div" style="display:none">
        <div class="select-ways" style="height: 240px; width: 256px; z-index: 1024; margin-left: -128px; margin-top: -120px; ">
            <header style=""></header>
            <article>
                <div>
                    <ul id="select-list" class="select-list">
                        <!--
                        <li data-index="{index}" data-cmd="li">{name}</li>
                        -->
                    </ul>
                </div>
            </article>
            <footer class="buttons-2">
                <span data-cmd="cancel" style="color: gray;">取消</span>
                <span data-cmd="sure">确定</span>
            </footer>
        </div>
    </div>
    <!--选择界面 beg-->

    <div class="kdMsgHint" style="display: none">
        <span>已加入购物车</span>
    </div>

    <img id="divMask" class="divMask" style="display:none;" src="img/kdpx.gif" />
    <div id="divlistMark" class="divlistMark" style="display: none"></div>
    <div id="wxShareMark" class="wxShareMark" style="display: none"></div>
    <div id="keyboardMark" class="keyboardMark" style="display: none"></div>

    <!--begin 弹出菜单 -->

        <div class="menu-item A" id="nemu1">

        <div class="menu-item B" id="nemu2">

        <div class="menu-item C" id="nemu3">

        </div>
        <div class="menu-item E" id="nemu5">
            <img src="img/kdpx.gif" class="btn-img" />
        </div>
    </div>
    <!--end 弹出菜单 -->
