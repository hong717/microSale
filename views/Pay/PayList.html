<!--支付方式选择 begin-->

<div id="viewid-pay-list" class="view-pay-list" style="display: none">

    <div class="head">
        <p>订单号:<span data-type="billno"></span></p>
        <p>支付金额:<span data-type="money" class="money">￥0.00</span></p>
    </div>
    <!--添加on类表示选中此项-->
    <div id="div-view-pay-list" class="pay-content">
        <ul>
            <li data-pay="zjt" class="wechat sprite-list_zjt">
                <div class="pay-style">
                    <div class="to-middle">
                        <p>银行卡支付</p>
                        <p class="describe">推荐有资金通账号的用户使用</p>
                    </div>
                </div>
            </li>
            <li data-pay="wx" class="wechat sprite-list_wechat on">
                <div class="pay-style">
                    <div class="to-middle">
                        <p>微信支付</p>
                        <p class="describe"></p>
                    </div>
                </div>
            </li>
            <li data-pay="alipay" class="wechat sprite-list_alipay">
                <div class="pay-style">
                    <div class="to-middle">
                        <p>支付宝支付</p>
                        <p class="describe"></p>
                    </div>
                </div>
            </li>
            <li data-pay="prepay" class="card sprite-list_card">
                <div class="pay-style">
                    <div class="to-middle">
                        <div>储值卡支付 <p class="remain">可用余额：<span data-type="card-money" class="money">￥0</span></p></div>
                        <p class="describe">使用会员账号里的储值卡余额支付</p>
                    </div>
                </div>
            </li>
            <li data-pay="vipcard" class="card sprite-list_shiticard">
                <div class="pay-style">
                    <div class="to-middle">
                        <div>实体卡支付 <p class="remain">可用余额：<span data-type="vipcard-money" class="money">￥0</span></p></div>
                        <p class="describe">使用会员账号里关联的实体卡余额支付</p>
                    </div>
                </div>
            </li>
            <li data-pay="wx_other" class="wechat sprite-list_wechat">
                <div class="pay-style">
                    <div class="to-middle">
                        <p>微信代付</p>
                        <p class="describe">可邀请您的朋友帮您代付哦</p>
                    </div>
                </div>
            </li>
        </ul>

    </div>
    <div class="footer">
        <span data-cmd="cancel" class="cancel">取消支付</span>
        <span data-cmd="pay" class="confirm">确认</span>
    </div>
</div>

<!--支付方式选择 end-->
