
<div class="view-share" id="div-view-share" style="display: none">
    <div>
        <header data-cmd="buyer">
            <h5>分享有奖</h5>
            <p data-cmd="shareinfo">已分享给0个好友，0个好友已购买</p>
        </header>
        <div class="main">
            <div class="rule">
                <span>奖励规则</span>
                <div>将微商城分享给您的朋友</div>
                <p>通过分享链接进入微商城完成注册就会成为您的买家</p>
                <p>买家购物时可享受经销商的优惠价格</p>
                <p>同时，您还能获得一定的佣金</p>
            </div>
            <div class="step">
                <p>将微商城链接发送给微信好友或者分享到朋友圈</p>
                <p>好友通过扫码您的二维码进入微商城或者将二维码发送给好友，好友通过识别二维码的方式进入微商城</p>
                <div class="code">
                    <img src="img/touxiang.png" data-cmd="code" />
                    <div>长按可发送</div>
                </div>
                <p>将微商城链接复制到您的公众号菜单上</p>
                <div class="address"><span data-cmd="address">http://baidu.com</span></div>
                <p>将邀请码发送给好友，好友在注册时输入您的邀请码</p>
                <div class="invite-code" data-cmd="invite-code">U42EJ</div>
                <button class="send" data-cmd="sendmsg">发送短信</button>
            </div>
        </div>

    </div>
</div>
