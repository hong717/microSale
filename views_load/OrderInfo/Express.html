<div id="view-express" class="view-express" style="display: none">
    <div class="express-top">
        <div class="express-top-left">
            <div class="express-return"></div>
        </div>
        <div class="express-top-right">
            <p>订单号：<em id="express-billno"></em></p>

            <p>
                <span>下单时间：<em id="express-date"></em></span>
                <span class="express-duration">订单耗时：<em id="express-duration"></em>天</span>
            </p>
        </div>
        <div style="clear:both;"></div>
    </div>
    <div class="express-bottom" id="express-scrollarea">
        <div>
            <div class="express-express">
                <div class="express-express-title">
                    <p><span>物流跟踪</span></p>

                    <p><em id="express-expresscom"></em></p>

                    <p><em id="express-expressno"></em></p>

                    <div style="clear:both;"></div>
                </div>
                <div class="express-express-area">
                    <ul class="express-table" id="expressul">
                        <!--
                            <li>
                                <table>
                                    <tr>
                                        <td class="{style}"></td>
                                        <td class="second-td">
                                            <p>{text}</p>
                                            <p>{time}</p>
                                        </td>
                                    </tr>
                                </table>
                            </li>
                        -->
                    </ul>
                </div>
            </div>
            <div class="express-status">
                <div class="express-status-title">
                    <p><span>订单流转状态</span></p>
                </div>
                <div class="express-status-area">
                    <ul class="express-table" id="orderul">
                        <!--
                            <li>
                                <table>
                                    <tr>
                                        <td class="{style}"></td>
                                        <td class="second-td">
                                            <p>{status}</p>
                                            <p>{time}</p>
                                            <p>{out-bill}</p>
                                            <p>{wlcompay}</p>
                                            <p>{wlnumber}<span class="express-query">{express-query}</span></p>

                            </td>
                                    </tr>
                                </table>
                            </li>
                            -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
