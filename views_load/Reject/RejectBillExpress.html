<!-- 退货单物流页面开始 -->
<div class="view_RejectBillExpress" id="viewid_RejectBillExpress" style="display:none">
    <div class="content" id="rejectBillExpressContent">
        <div>
            <div class="headerTop">
                <p class="billNoSpan">退货单号：<span class="billNo"></span></p>

                <p class="rejectDateSpan">退货时间：<span class="rejectDate"></span></p>
            </div>
            <div class="expressDiv">
                <span>物流信息</span>

                <div class="companyDiv">
                    <span class="companySpan">物流公司</span>

                    <div class="selectDiv">
                        <span class="expressCompany sprite-down"></span>
                    </div>
                </div>
                <div class="expressNoDiv">
                    <span>物流单号</span>

                    <div>
                        <input type="text" class="expressNo kdcHint" hint="请输入物流单号"/>
                    </div>
                </div>
            </div>
            <div class="remindDiv" style="display:none">
                <span>备注信息</span>
                <textarea class="remindMsg kdcHint" hint="请填写物流备注">请填写物流备注</textarea>
            </div>
        </div>
    </div>
    <div class="footer">
        <span class="cancelBtn">取消</span>
        <span class="submitBtn">提交</span>
    </div>
</div>
<!-- 退货单物流页面结束 -->
