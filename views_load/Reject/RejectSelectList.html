<!-- 退货选择列表开始 -->
<div class="view_RejectSelectList" id="viewid_RejectSelectList" style="display:none">
    <div class="header">
        <div class="search">
            <!--查询 -->
            <div class="divSearch">
                <img class="imgSearch sprite-search" src="img/kdpx.gif"/>
                <input class="txtSearch" type="text"/>
                <img class="imgClear sprite-clear" src="img/kdpx.gif"/>
            </div>
            <div class="btnSearch">
                搜索
            </div>
            <div class="btnDate">
                <img src="img/kdpx.gif" class="downext sprite-downext"/>
            </div>
        </div>
        <div class="datePan">
            <div class="kdcDateParent dateBeginDiv">
                <input class="kdcDate dateBegin sprite-down" data-cmd="kdcbegDate" type="text" readonly="true" value="2014-01-01" />
            </div>
            <span>至</span>

            <div class="kdcDateParent dateEndDiv">
                <input class="kdcDate dateEnd sprite-down" data-cmd="kdcendDate" type="text" readonly="true" value="2015-01-01" />
            </div>
        </div>
    </div>
    <div class="RejectSelectDiv" id="RejectSelectDiv">
        <ul class="RejectSelectList">
            <!--<li index="{index}" billid="{billno}" class="sprite-lineb">
                       <div class="ItemInfo">
                           <div class="leftInfoDiv">
                               <span class="billSpan">订单号：<em class="billNo">{billno}</em></span>
                               <span class="dateSpan">订单日期：<em class="bookDate">{date}</em></span>
                           </div>
                           <div class="rightInfoDiv">
                               <span class="itemStatus">{status}</span>
                           </div>
                       </div>
                       <div class="bottomDiv">
                           <span class="rejectBtn">申请退货</span>
                       </div>
                   </li>-->
        </ul>
    </div>
</div>
<!-- 退货选择列表结束 -->
